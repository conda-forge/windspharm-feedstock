{% set version = "1.6.0" %}

package:
  name: windspharm
  version: {{ version }}

source:
  fn: windspharm-{{ version }}.tar.gz
  url: https://github.com/ajdawson/windspharm/archive/v{{ version }}.tar.gz
  sha256: 2530170e4f01420ab79855f562ee926a66fe969be407bf1f53a6ee6d261db6a2

build:
  number: 0
  skip: True  # [win and py3k or win64]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - pyspharm

test:
  requires:
    - pytest
  imports:
    - windspharm

about:
  home: http://ajdawson.github.io/windspharm/
  license: MIT
  license_file: license.txt
  summary: 'Python package for performing computations on global wind fields in spherical geometry.'

extra:
  recipe-maintainers:
    - ajdawson
    - ocefpaf
